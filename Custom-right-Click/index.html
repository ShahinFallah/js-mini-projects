<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/18fcc3f104.js" crossorigin="anonymous"></script>
    <title>Custom Right Click</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <ul class="item">
                <li class="item-list">
                    <i class="fa-solid fa-eye"></i>
                    <span>Preview</span>
                </li>
                <li class="item-list share">
                    <div>
                        <i class="fa-solid fa-share"></i>
                        <span>Share</span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                    <ul class="share-menu">
                        <li class="item item-list">
                            <i class="fa fa-instagram"></i>
                            <span>instagram</span>
                        </li>
                        <li class="item item-list">
                            <i class="fa fa-twitter"></i>
                            <span>twitter</span>
                        </li>
                        <li class="item item-list">
                            <i class="fa fa-telegram"></i>
                            <span>telegram</span>
                        </li>
                    </ul>
                </li>
                <li class="item-list">
                    <i class="fa-solid fa-copy"></i>
                    <span>Copy</span>
                </li>
                <li class="item-list">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>Edit</span>
                </li>
                <li class="item-list">
                    <i class="fa-solid fa-trash"></i>
                    <span>Delete</span>
                </li>
                <div class="setting">
                    <li class="item-list">
                        <i class="fa-solid fa-gear"></i>
                        <span>Setting</span>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <script src="js/javaScript.js"></script>
</body>
</html>
